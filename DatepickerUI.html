<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and user-friendly datepicker UI">
    <meta name="keywords" content="datepicker, UI, user interface, calendar, date picker">
    <meta name="author" content="Carlos">
    <link rel="stylesheet" href="DatepickerUI.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Datepicker UI</title>
</head>

<body>

    <div class="datepicker">
        <div class="datepicker-input">
            <input type="text" placeholder="dd / mm / yyyy">
            <button class="datepicker-icon">
                <i class="fa-solid fa-calendar-days"></i>
            </button>
        </div>

        <div class="calendario">
            <div class="calendarioCabecera">
                <button id="previo">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <span id="fecha">Febrero 2025</span>
                <button id="siguiente">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>

            <div id="caledarioCuerpo">
                <div id="nombreDiaSemana">
                    <span>LUN</span>
                    <span>MAR</span>
                    <span>MIE</span>
                    <span>JUE</span>
                    <span>VIE</span>
                    <span>SAB</span>
                    <span>DOM</span>
                </div>
                <div id="diaSemana">
                    <span> </span><span> </span><span> </span><span> </span><span> </span><span>1</span><span>2</span>
                    <span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span>
                    <span>10</span><span>11</span><span>12</span><span>13</span><span>14</span><span>15</span><span>16</span>
                    <span>17</span><span>18</span><span>19</span><span>20</span><span>21</span><span>22</span><span>23</span>
                    <span>24</span><span>25</span><span>26</span><span>27</span><span>28</span><span></span><span></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
